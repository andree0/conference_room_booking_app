<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Room Booking</title>
</head>
<body>
    {% block content %}

        {% if message %}
            <h2>{{ message }}</h2>

        <br><br>

    {% endblock %}
<footer>
    Autor: Andrzej Jończy
    <p>wszelkie prawa zastrzeżone</p>
</footer>
</body>
</html>
